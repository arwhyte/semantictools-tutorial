title=MembershipContainer in the <code>application/vnd.ims.lis.v2.membershipcontainer+json</code> format.
  
status=IMS Working Draft

abstract= \
  In the IMS LIS standard, a MembershipContainer defines is the endpoint to which clients \n\
  POST new Membership resources and from which they GET the list of Memberships within a \n\
  a given Organization.  This specification document describes a media type suitable for \n\
  the response to a GET request.  The response is based on the W3C Linked Data Platform recommendations. \n\ 
  
